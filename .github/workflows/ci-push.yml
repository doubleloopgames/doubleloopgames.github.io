name: Push continuous integration
on:
  push:
    branches:
      - trunk
jobs:
  proof:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: anishathalye/proof-html@v1
        with:
          directory: ./
          check_opengraph: false
          tokens: |
            {"https://github.com": "${{ secrets.GITHUB_TOKEN }}"}